			<ul>
				<todo-list></todo-list>

	</body>
	<script src="js/vue.js"></script>
	<script>
		Vue.component('todo-item', {
		  props: ['todo'],
		  template: '<li>{{ todo.text }}</li>'
		})
		
		var app7 = new Vue({
		  el: '#app',
		  data: {
		    groceryList: [
		      { id: 0, text: '蔬菜' },

		    ]

		})
		
		Vue.component("todo-list",{
			template:'<li>hello</li>'

		})

</html>
